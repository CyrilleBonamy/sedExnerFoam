name: build_and_test
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    container: opencfd/openfoam2306-dev
    defaults:
      run:
        shell: bash
    steps:
      - name: install python3 packages
        run: |
          apt-get -y install python3-pip &&
          pip3 install fluidfoam
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Build and install
        run: |
          shopt -s expand_aliases && source /openfoam/bash.rc &&
          export FOAM_USER_LIBBIN=$FOAM_SITE_LIBBIN && ./Allwmake
      - name: Test 1DSedim
        run: |
          shopt -s expand_aliases && source /openfoam/bash.rc &&
          cd tests/1DSedim &&
          ./Allrun && python3 test.py
      - name: Test 1DSedim
        run: |
          shopt -s expand_aliases && source /openfoam/bash.rc &&
          cd tests/equilibriumChannel &&
          ./Allrun && python3 test.py
  checkstyle:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: install vera++
        run: |
          sudo apt-get install vera++
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: pull submodule
        run: |
          git submodule init && git submodule update --remote
      - name: Check style
        run: |
          shopt -s expand_aliases && ./foamStyleCheck/checkStyle
  checkpep8:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Python Style Checker
        uses: andymckay/pycodestyle-action@0.1.3
